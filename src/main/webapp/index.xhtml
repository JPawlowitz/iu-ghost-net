<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>

    <h:dataTable var="person" value="#{personController.people}">
        <h:column>
            <h:outputText value="#{person.name}" />
        </h:column>
        <h:column>
            <h:outputText value="#{person.phoneNumber}" />
        </h:column>
    </h:dataTable>

    <h:dataTable var="ghostNet" value="#{netList.ghostNets}">
        <h:column>
            <h:outputText value="#{ghostNet.size}" />
        </h:column>
        <h:column>
            <h:outputText value="#{ghostNet.status}" />
        </h:column>
        <h:column>
            <h:outputText value="#{ghostNet.location}" />
        </h:column>
    </h:dataTable>
</f:view>
</html>
