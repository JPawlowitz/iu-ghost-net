<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <Title>Ghost Net Fishing</Title>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css"/>
</h:head>
<h:body>
    <h1>
        Geisternetz melden
    </h1>

    <div>
        <h:form>
            <table style="margin-bottom: 1em">
                <tbody>
                    <tr>
                        <td>
                            <p:outputLabel value="Hemisphäre" for="hemisphere" />
                        </td>
                        <td>
                            <p:selectOneMenu id="hemisphere" value="#{reportController.hemisphereValue}">
                                <f:selectItem itemLabel="North" itemValue="North"/>
                                <f:selectItem itemLabel="South" itemValue="South"/>
                                <f:selectItem itemLabel="West" itemValue="West"/>
                                <f:selectItem itemLabel="East" itemValue="East"/>
                            </p:selectOneMenu>
<!--                            <p:inputText id="hemisphere" value="#{reportController.ghostNet.location.hemisphere}"-->
<!--                                         required="true" />-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:outputLabel value="Grad" for="degrees" />
                        </td>
                        <td>

                            <div class="ui-inputgroup">
                                <p:inputNumber id="degrees" value="#{reportController.ghostNet.location.degrees}"
                                               required="true" />
                                <div class="ui-inputgroup-addon">°</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:outputLabel value="Minuten" for="minutes" />
                        </td>
                        <td>
                            <div class="ui-inputgroup">
                                <p:inputNumber id="minutes" value="#{reportController.ghostNet.location.minutes}"
                                               required="true" />
                                <div class="ui-inputgroup-addon">'</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:outputLabel value="Sekunden" for="seconds" />
                        </td>
                        <td>
                            <div class="ui-inputgroup">
                                <p:inputNumber id="seconds" value="#{reportController.ghostNet.location.seconds}"
                                               required="true" />
                                <div class="ui-inputgroup-addon">"</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:outputLabel value="Größe" for="size" />
                        </td>
                        <td>
                            <div class="ui-inputgroup">
                                <p:inputNumber id="size" value="#{reportController.ghostNet.size}"
                                               required="true" />
                                <div class="ui-inputgroup-addon">m^2</div>
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="button-row">
                <p:commandButton ajax="false" action="#{reportController.save()}" value="Bestätigen" />
                <p:commandButton ajax="false" action="#{reportController.cancel()}" value="Zurück" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
