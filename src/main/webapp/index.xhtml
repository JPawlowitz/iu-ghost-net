<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <Title>Ghost Net Fishing - Anmeldung</Title>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css"/>
</h:head>
<h:body>
    <h1>
        Ghost Net Fishing
    </h1>

    <h:form>
        <div class="container">
            <table>
                <tbody>
                <tr>
                    <td>
                        <p:outputLabel value="Name" for="name" />
                    </td>
                    <td class="input-col">
                        <h:message for="name" styleClass="error-message" />
                        <p:inputText id="name" value="#{personController.name}"
                                     required="true" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <p:outputLabel value="Telefonnummer" for="phone" />
                    </td>
                    <td class="input-col">
                        <h:message for="phone" styleClass="error-message" />
                        <p:inputText id="phone" value="#{personController.phoneNumber}"
                                     required="#{param['skipPhoneValidation'] eq 'false'}"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div style="display: flex; gap: 1em;">
            <p:commandButton id="report" ajax="false" action="#{personController.report()}" value="Melden">
                <f:param name="skipPhoneValidation" value="true" />
            </p:commandButton>
            <p:commandButton id="salvage" ajax="false" action="#{personController.salvage()}" value="Bergen">
                <f:param name="skipPhoneValidation" value="false" />
            </p:commandButton>
        </div>
    </h:form>
</h:body>
</html>
