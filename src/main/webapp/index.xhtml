<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <Title>Ghost Net Fishing</Title>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css"/>
</h:head>
<h:body>
    <h1>
        Ghost Net Fishing
    </h1>

    <!--<h:dataTable var="person" value="#{personController.people}">-->
    <!--    <h:column>-->
    <!--        <h:outputText value="#{person.name}" />-->
    <!--    </h:column>-->
    <!--    <h:column>-->
    <!--        <h:outputText value="#{person.phoneNumber}" />-->
    <!--    </h:column>-->
    <!--</h:dataTable>-->

    <div class="container">
        <p:dataTable var="ghostNet" value="#{netList.ghostNets}">
            <p:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{ghostNet.id}" />
            </p:column>
            <p:column>
                <f:facet name="header">Standort</f:facet>
                <h:outputText value="#{ghostNet.location}" />
            </p:column>
            <p:column>
                <f:facet name="header">Größe [m^2]</f:facet>
                <h:outputText value="#{ghostNet.size}" />
            </p:column>
            <p:column>
                <f:facet name="header">Status</f:facet>
                <h:outputText value="#{ghostNet.status}" />
            </p:column>
        </p:dataTable>
    </div>

    <h:form styleClass="button-row">
        <p:commandButton ajax="false" action="report" value="Melden" />
        <p:commandButton ajax="false" action="recover" value="Bergen" />
    </h:form>
</h:body>
</html>
