<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <Title>Ghost Net Fishing</Title>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css"/>
</h:head>
<h:body>
    <h1>
        Ghost Net Fishing
    </h1>

    <p>
        <p:outputLabel value="Hallo #{appController.user.name}!"/>
    </p>

    <div class="container">
        <p:dataTable var="ghostNet" value="#{overviewController.ghostNets}">
            <p:column sortBy="#{ghostNet.id}" sortOrder="ascending" sortPriority="1">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{ghostNet.id}" />
            </p:column>
            <p:column>
                <f:facet name="header">Standort</f:facet>
                <div style="display: flex; flex-direction: column;">
                    <h:outputText value="#{ghostNet.longitude}," />
                </div>
                <h:outputText value="#{ghostNet.latitude}" />
            </p:column>
            <p:column>
                <f:facet name="header">Größe [m^2]</f:facet>
                <h:outputText value="#{ghostNet.size}" />
            </p:column>
            <p:column sortBy="#{ghostNet.status}">
                <f:facet name="header">Status</f:facet>
                <h:outputText value="#{ghostNet.status}" />
            </p:column>
            <p:column>
                <f:facet name="header">Gemeldet von</f:facet>
                <div style="display: flex; flex-direction: column;">
                    <div>
                        <h:outputText value="#{ghostNet.reporter.name}" />
                    </div>
                    <h:outputText rendered="#{ghostNet.reporter.phoneNumber ne null and ghostNet.reporter.phoneNumber ne ''}"
                                  value="Tel: #{ghostNet.reporter.phoneNumber}"
                                  style="font-weight: lighter;"
                    />
                </div>
            </p:column>
            <p:column rendered="#{appController.userIsSalvager()}">
                <f:facet name="header">Bergende Person</f:facet>
                <div>
                    <h:outputText value="#{ghostNet.salvager.name}" />
                </div>
                <h:outputText
                        value="Tel: #{ghostNet.salvager.phoneNumber}"
                        rendered="#{ghostNet.salvager ne null}"
                        style="font-weight: lighter;"
                />
            </p:column>
            <p:column rendered="#{appController.userIsSalvager()}">
                <f:facet name="header">Status aktualisieren</f:facet>
                <h:form style="display: flex; flex-direction: column; gap: 0.5em;">
                    <p:commandButton ajax="false" value="Bergen"
                                     rendered="#{ghostNet.status eq 'Gemeldet'}"
                                     action="#{overviewController.setNetStatusRecovery(ghostNet)}"
                    />
                    <p:commandButton ajax="false" value="Bergung abbrechen"
                                     rendered="#{ghostNet.salvager.name eq appController.user.name and ghostNet.status eq 'Bergung'}"
                                     style="background-color: #cc0000; border-color: #aa0000"
                                     action="#{overviewController.setNetStatusRecoveryCancelled(ghostNet)}"
                    />
                    <p:commandButton ajax="false" value="Geborgen"
                                     rendered="#{ghostNet.salvager.name eq appController.user.name and ghostNet.status eq 'Bergung'}"
                                     style="background-color: #00cc00; border-color: #00aa00"
                                     action="#{overviewController.setNetStatusRecovered(ghostNet)}"
                    />
                </h:form>
            </p:column>
            <p:column rendered="#{appController.userIsSalvager()}">
                <f:facet name="header">Verschollen melden</f:facet>
                <h:form>
                    <p:commandButton rendered="#{ghostNet.status eq 'Gemeldet' or (ghostNet.status eq 'Bergung'
                    and ghostNet.salvager.name eq appController.user.name)}"
                                     ajax="false" value="Verschollen"
                                     action="#{overviewController.setNetStatusLost(ghostNet)}" />
                </h:form>
            </p:column>
        </p:dataTable>
    </div>

    <h:form>
        <div class="button-col">
            <p:commandButton ajax="false" action="report" value="Neue Meldung" />
            <p:commandButton ajax="false" styleClass="ui-button-danger"
                             action="#{overviewController.logout()}"
                             value="Abmelden" />
        </div>
    </h:form>
</h:body>
</html>
